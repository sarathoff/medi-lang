name: medilang
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  camera: ^0.11.1
  google_generative_ai: ^0.4.6
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.1
  share_plus: ^7.2.2
  intl: ^0.19.0
  flutter_tts: ^3.8.5
  google_fonts: ^6.2.0
  cached_network_image: ^3.3.0
  provider: ^6.0.5
  photo_view: ^0.14.0
  image_picker: ^1.0.7
  clipboard: ^0.1.3
  timeago: ^3.6.1
  http: ^1.2.1
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icon/icon.jpeg

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpeg"
  min_sdk_android: 21 
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true